<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> سبزلرن| دسته بندی ها</title>
    <link rel="stylesheet" href="assests/css/main-page/app.css">
    <link rel="stylesheet" href="assests/css/category/category.css">
</head>
<body class="font-Dana bg-gray-100 dark:bg-grayTheme">
    <svg class="hidden">
        <symbol id="outline-search-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
          </symbol>
          <symbol id="adjusment" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" >
            <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 6h9.75M10.5 6a1.5 1.5 0 1 1-3 0m3 0a1.5 1.5 0 1 0-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-9.75 0h9.75" />
          </symbol>
          <symbol id="sort" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 25.811 17.879" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10">
            <path d="M.556,16.379V0" transform="translate(4.349)"></path>
            <path d="M9.809,0,4.9,4.927,0,0" transform="translate(0 11.452)"></path>
            <path d="M5.5.5H0" transform="translate(15.316 10.415)"></path>
            <path d="M7.322.5H0" transform="translate(15.316 4.883)"></path>
            <path d="M3.314.5H0" transform="translate(15.316 15.708)"></path>
            <path d="M8.684.5H0" transform="translate(15.316 0.072)"></path>
        </symbol>
    </svg>
    <header class="dark:border-b dark:border-b-gray-700 bg-white  dark:bg-grayTheme">
        <navbar-tag></navbar-tag>
    </header>
    <main  id="posts-archive" class="mt-[60px]">
        <div class="container">
            <!-- section name -->
            <h2 class="flex items-center gap-x-3 sm:gap-x-5 w-min mx-auto mt-1.5 dark:text-white font-Morabba_bold text-4xl sm:text-6xl whitespace-nowrap ">
                <span class="block w-7 sm:w-10 h-2.5 bg-rose-500 shrink-0 rounded-sm"></span>
                <span class="cat-title">فرانت اند</span>
            </h2>
            <section class="grid items-start grid-rows-1 lg:grid-cols-3 xl:grid-cols-4 gap-3.5 sm:gap-5 mt-9 sm:mt-25">
                <!-- side-bar -->
                <aside class="lg:sticky top-5 gap-y-5">
                    <form id="archive-filters" class="space-y-5">
                        <!-- search-box -->
                        <div class="h-[68px] shadow-light dark:shadow-none bg-white dark:bg-gray-800 dark:border border-gray-700 rounded-2xl">
                            <div class="h-full flex items-center justify-between text-slate-500 dark:text-gray-500">
                                <input type="text" name="s" class="w-full h-full rounded-2xl focus:outline-none bg-transparent dark:bg-transparent text-sm font-Dana pr-7 border-none" placeholder="در بین دوه ها جستجو کنید">
                                <button class="mr-4 ml-6" type="submit">
                                    <svg class="w-7 h-7"><use xlink:href="#outline-search-icon"></use></svg>
                                </button>
                            </div>
                        </div>
                        <!--toggle box container-->
                        <div class="hidden sm:grid grid-cols-2 lg:grid-cols-1 gap-5">
                            <div class="px-7 h-[68px] shadow-light dark:shadow-none bg-white dark:bg-gray-800 dark:border border-gray-700 rounded-2xl">
                                <div class="flex items-center justify-between h-full">
                                    <span class="text-sm text-zinc-700 dark:text-white select-none">
                                        فقط دوره های رایگان
                                    </span>
                                    <label class="toggle">
                                        <input class="toggle_input" type="checkbox" name="only_free" value="yes">
                                        <span class="toggle_marker dark:bg-[#1c1c28] bg-[#e5e7eb]">
                                           
                                        </span>
                                    </label>
                                </div>
                            </div>
                            <div class="px-7 h-[68px] shadow-light dark:shadow-none bg-white dark:bg-gray-800 dark:border border-gray-700 rounded-2xl">
                                <div class="flex items-center justify-between h-full">
                                    <span class="text-sm text-zinc-700 dark:text-white select-none">
                                    در حال پیش فروش
                                    </span>
                                    <label class="toggle">
                                        <input class="toggle_input" type="checkbox" name="presell" value="yes">
                                        <span class="toggle_marker dark:bg-[#1c1c28] bg-[#e5e7eb]">

                                        </span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </form>
                </aside>
                <!-- course grid content -->
                <section class="col-span-1 lg:col-span-2 xl:col-span-3 order-1 lg:order-2">
                    <!-- sort and filter in mobile devices -->
                    <div class="flex sm:hidden items-center gap-3.5 mb-7">
                       <div class="flex items-center justify-center gap-x-2 w-1/2 py-2 px-4 text-sm text-zinc-700 dark:text-white bg-white dark:bg-gray-800 rounded-xl select-none" id="filter-btn">
                        <svg class="w-6 h-6 text-gray-500"><use xlink:href="#adjusment"></use></svg>
                        <span>فیلتر</span>
                       </div> 
                       <div class="flex items-center justify-center gap-x-2 w-1/2 py-2 px-4 text-sm text-zinc-700 dark:text-white bg-white dark:bg-gray-800 rounded-xl select-none" id="filter-btn">
                        <svg class="w-6 h-6 text-gray-500"><use xlink:href="#sort"></use></svg>
                        <span>همه دوره ها</span>
                       </div> 
                    </div>
                    <!-- course sort -->
                    <div class="hidden sm:flex items-center px-7 mb-5 h-[68px] shadow-light dark:shadow-none bg-white dark:bg-gray-800 dark:border dark:border-gray-700 rounded-2xl">
                        <div class="flex items-center justify-center lg:justify-start gap-4 text-sm">
                            <span class="flex items-center shrink-0 gap-x-2.5 dark:text-white">
                                <svg class="w-5 h-5 flex items-center">
                                    <use xlink:href="#sort"></use>
                                </svg>
                                <span class="flex items-center">مرتب سازی :</span>
                            </span>
                            <div class="flex items-center flex-wrap">
                                <a href="#" class="sort-btn sort-btn--active" role="button">همه دوره ها</a>
                                <a href="#" class="sort-btn" role="button">ارزان ترین</a>
                                <a href="#" class="sort-btn" role="button">گران ترین</a>
                                <a href="#" class="sort-btn" role="button">پرمخاطب ها</a>
                            </div>
                        </div>
                    </div>
                </section>
            </section>
        </div>
    </main>
    <script src="assests/js/swiper-bundle.js"></script>
    <script type="module" src="assests/js/category.js"></script>
</body>
</html>
