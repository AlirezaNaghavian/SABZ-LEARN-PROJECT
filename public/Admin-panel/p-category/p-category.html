    <main>
        <div class="w-full flex">
            <aside class="w-[15%] bg-grayTheme/90 dark:bg-slate-600/50 flex flex-col min-h-screen">
                <aside-tg></aside-tg>
            </aside>
              <!-- header-component -->
              <section class="w-[85%] mt-8">
                <header-tg></header-tg>
                <div class="container mt-20 ">
                    <h3 class="text-gray-700 font-DanaBold   dark:text-white text-2xl">
                        افزودن دسته بندی جدید
                    </h3>
                  </div>
                  <!-- category body  -->
                  <div class="container mt-12 add-form-course-wrapper shadow-2xl   pb-12">
                    <form class="course-panel-form ">
                        <!-- course form header -->
                        <div class="flex justify-between items-center gap-x-8">
                            <div class="flex flex-col gap-y-2 w-1/2">
                                <label for="cat-title" class="font-DanaBold text-gray-700  dark:text-white">عنوان</label>
                                <input id="cat-title" type="text" class="w-full rounded-lg bg-gray-300 dark:bg-white/40 px-4 py-2 font-DanaMedium " placeholder="لطفا عنوان را وارد کنید...">
                            </div>
                            <div class="flex flex-col gap-y-2 w-1/2">
                                <label for="cat-destination" class="font-DanaBold text-gray-700  dark:text-white">مقصد</label>
                                <input id="cat-destination" type="text" class="w-full rounded-lg bg-gray-300 dark:bg-white/40 px-4 py-2 font-DanaMedium " placeholder="لطفا مقصد را وارد کنید...">
                            </div>
                        </div>
                        <div class="mt-8 flex justify-between items-center gap-x-8">
                            <div class="flex flex-col gap-y-2 ">
                                <button class="bg-secondary rounded-lg px-6 py-4 text-white hover:bg-secondaryDark transition-all" type="submit">افزودن</button>
                            </div>
                        </div>
                     
                      
                    </form>
                 <!-- user list table -->
                 <div class="course-list-table mt-12 shadow-xl bg-slate-300 pt-4  rounded-xl">
                    <div class="home-content-latset-users">
                        <div class="home-content-users-title child:font-DanaBold text-lg mr-3">
                            <span class="text-blue-700 font-DanaBold">لیست  دسته بندی ها</span>
                        </div>
                        <div class="home-content-users-table">
                            <table class="table w-full">
                                <thead class="flex justify-between w-full ">
                                    <tr class="flex justify-around w-full px-2 text-lg mt-8 child:text-gray-700 rounded-lg bg-blue-300 child:py-4">
                                        <th>شماره</th>
                                        <th>عنوان</th>
                                        <th>مقصد</th>
                                        <th>ویرایش</th>
                                        <th>حذف</th>
                                      
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                  </div>
              </section>
        </div>
    </main>


    <script type="module" src="assest/p-category.js"></script>

</html>
