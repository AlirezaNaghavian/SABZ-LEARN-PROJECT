<!DOCTYPE html>
<html lang="fa" class="h-full" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>panel-discount</title>
    <link rel="stylesheet" href="../../assests/css/main-page/app.css">
    <link rel="stylesheet" href="assest/p-discount.css">
</head>
<body class="font-Dana bg-gray-100 dark:bg-grayTheme">
    
    <main>
        <div class="w-full flex">
            <aside class="w-[15%] bg-grayTheme/90 dark:bg-slate-600/50 flex flex-col min-h-screen">
                <aside-tg></aside-tg>
                <!-- header-component -->
            </aside>
            <section class="w-[85%] mt-8">
                <header-tg></header-tg>
                <div class="container mt-20 ">
                    <h3 class="text-gray-700 font-DanaBold   dark:text-white text-2xl">
                        ساخت کد تخفیف
                    </h3>
                  </div>
                     <!-- page body -->
                     <div class="container mt-12 add-form-course-wrapper">
                        <form class="course-panel-form">
                       
                            <div class="mt-8 flex justify-between items-center gap-x-8">
                                <div class="flex flex-col gap-y-2 w-1/2">
                                    <label for="discount-code" class="font-DanaBold text-gray-700  dark:text-white">کد تخفیف</label>
                                    <input id="discount-code" type="text" class="w-full rounded-lg bg-gray-300 dark:bg-white/40 px-4 py-2 font-DanaMedium " placeholder="لطفا کد تخفیف را وارد کنید...">
                                </div>
                                <div class="flex flex-col gap-y-2 w-1/2">
                                    <label for="discount-percent" class="font-DanaBold text-gray-700  dark:text-white">درصد تخفیف</label>
                                    <input id="discount-percent" type="text" class="w-full rounded-lg bg-gray-300 dark:bg-white/40 px-4 py-2 font-DanaMedium " placeholder="لطفا درصد تخفیف  را وارد کنید...">
                                </div>
                            </div>
                            <div class="mt-8 flex justify-between items-center gap-x-8">
                                <div class="flex flex-col gap-y-2 w-1/2">
                                    <div class="number input flex justify-between items-center dark:text-white">
                                        <label class="courseName font-DanaBold text-lg "> دوره:</label>
                                        <select class="category-list font-DanaMedium text-gray-700  ">
                                            <option value="-1" class="font-DanaMedium text-gray-700 "> دوره مورد نظر را انتخاب کنید</option>
                                        </select>
                                        <span class="error-message text-red-500"></span>
                                    </div>
                                </div>
                                <!-- course-upload-files -->
                                <div class="flex flex-col gap-y-2 w-1/2">
                                    <div class="flex flex-col gap-y-2 w-1/2">
                                        <label for="discount-exp" class="font-DanaBold text-gray-700  dark:text-white">حداکثر مهلت استفاده</label>
                                        <input id="discount-exp" type="text" class="w-full rounded-lg bg-gray-300 dark:bg-white/40 px-4 py-2 font-DanaMedium " placeholder="لطفا  حداکثر مهلت استفاده را وارد کنید...">
                                    </div>
                                  
                                </div>
                            </div>
                            <div class="mt-12 flex justify-between items-center gap-x-8">
                               
                                <div class="flex flex-col gap-y-2 ">
                        
                                    <button class="bg-secondary rounded-lg px-6 py-4 text-white hover:bg-secondaryDark transition-all" type="submit">افزودن</button>
                                </div>
                            </div>
                        </form>
                        <!-- course list table -->
                        <div class="sessions-list-table mt-12 shadow-xl bg-slate-300 pt-4  rounded-xl">
                            <div class="home-content-latset-users">
                                <div class="home-content-users-title child:font-DanaBold text-lg mr-3">
                                    <span class="text-blue-700 font-DanaBold">لیست کد های تخفیف</span>
                                </div>
                                <div class="home-content-users-table">
                                    <table class="table w-full">
                                        <thead class="flex justify-between w-full ">
                                            <tr class="flex justify-around w-full px-2 text-lg mt-8 child:text-gray-700 rounded-lg bg-blue-300 child:py-4">
                                                <th>شماره</th>
                                                <th>کد تخفیف</th>
                                                <th>سازنده</th>
                                                <th>درصد</th>
                                                <th>حداکثر مهلت استفاده</th>
                                                <th>تعداد استفاده شده</th>
                                                <th>تاریخ ساخت</th>
                                                <th>پاسخ</th>
                                                <th>حذف</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                      </div>
            </section>
        </div>
    </main>




    <script type="module" src="assest/p-discount.js"></script>
</body>
</html>
