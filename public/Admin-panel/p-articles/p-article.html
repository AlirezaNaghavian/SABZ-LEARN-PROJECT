<!DOCTYPE html>
<html lang="fa" class="h-full" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>panel-articles</title>
    <link rel="stylesheet" href="../../assests/css/main-page/app.css">
    <link rel="stylesheet" href="assest/p-article.css">
</head>
<body class="font-Dana bg-gray-100 dark:bg-grayTheme">
    
    <main>
        <div class="w-full flex">
            <aside class="w-[15%] bg-grayTheme/90 dark:bg-slate-600/50 flex flex-col min-h-screen">
                <aside-tg></aside-tg>
            </aside>
            <section class="w-[85%] mt-8">
                <header-tg></header-tg>
                <div class="container mt-20 ">
                    <h3 class="text-gray-700 font-DanaBold   dark:text-white text-2xl">
                        افزودن مقاله جدید
                    </h3>
                  </div>
                  <div class="container mt-12 add-form-course-wrapper">
                    <form class="course-panel-form">
                        <!-- course form header -->
                        <div class="flex justify-between items-center gap-x-8">
                            <div class="flex flex-col gap-y-2 w-1/2">
                                <label for="article-title" class="font-DanaBold text-gray-700  dark:text-white">عنوان مقاله</label>
                                <input id="article-title" type="text" class="w-full rounded-lg bg-gray-300 dark:bg-white/40 px-4 py-2 font-DanaMedium " placeholder="لطفا نام دوره را وارد کنید...">
                            </div>
                            <div class="flex flex-col gap-y-2 w-1/2">
                                <label for="enter-article-link" class="font-DanaBold text-gray-700  dark:text-white">لینک</label>
                                <input id="enter-article-link" type="text" class="w-full rounded-lg bg-gray-300 dark:bg-white/40 px-4 py-2 font-DanaMedium " placeholder="لطفا قیمت دوره را وارد کنید...">
                            </div>
                        </div>
                        <!-- course description -->
                        <div class="mt-8 ">
                            <div class="flex flex-col gap-y-2 ">
                               
                                <label for="enter-article-desc" class="font-DanaBold text-gray-700 font-extrabold text-xl dark:text-white">محتوای مقاله</label>
                                <div id="#editor__articles">
                                    <textarea name="article-desc" class="w-full  focus:outline-none bg-gray-300 dark:bg-white/40 pr-6 pt-8 text-gray-900  dark:text-white" placeholder="لطفا محتوای کامل مقاله را وارد کنید" id="enter-course-desc" cols="" rows="15">
                                    </textarea>
                                </div>
                                
                            </div>
                        </div>
                 
                        <div class="mt-8 flex justify-between items-center gap-x-8">
                              <!-- course-upload-files -->
                              <div class="flex flex-col gap-y-2 w-1/2">
                                <div class="file flex flex-col justify-between">
                                    <label for="article-cover" class="input-title text-gray-700 dark:text-white font-DanaBold ">کاور مقاله</label>
                                    <input type="file" id="article-cover" class="font-DanaBold mt-2">
                                </div>
                              
                            </div>
                            <div class="flex flex-col gap-y-2 w-1/2">
                                <div class="number input flex justify-between items-center dark:text-white">
                                    <label class="input-article-title font-DanaBold text-lg ">دسته‌بندی مقاله:</label>
                                    <select class="article-list font-DanaMedium text-gray-700  ">
                                        <option value="-1" class="font-DanaMedium text-gray-700 ">دسته بندی مورد نظر را انتخاب کنید</option>
                                    </select>
                                    <span class="error-message text-red-500"></span>
                                </div>
                            </div>
                          
                        </div>
                        <div class="mt-12 flex justify-between items-center gap-x-8">
                         
                            <!-- course-upload-files -->
                            <div class="flex flex-col gap-y-2 ">
                    
                                <button class="bg-secondary rounded-lg px-6 py-4 text-white hover:bg-secondaryDark transition-all" type="submit">افزودن</button>
                            </div>
                        </div>
                    </form>
                    <!-- course list table -->
                    <div class="course-list-table mt-12 shadow-xl bg-slate-300 pt-4  rounded-xl">
                        <div class="home-content-latset-users">
                            <div class="home-content-users-title child:font-DanaBold text-lg mr-3">
                                <span class="text-blue-700 font-DanaBold">لیست مقالات</span>
                            </div>
                            <div class="home-content-users-table">
                                <table class="table w-full">
                                    <thead class="flex justify-between w-full ">
                                        <tr  class="grid grid-cols-6 w-full  text-base mt-8 child:text-gray-700 rounded-lg bg-blue-300 child:py-4">
                                            <th>شماره</th>
                                            <th>عنوان</th>
                                            <th>حالت</th>
                                            <th>زمان انتشار</th>
                                            <th>نویسنده</th>
                                            
                                            <th>حذف</th>
                                          
                                        </tr>
                                    </thead>
                                    <tbody id="article-tBody">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                  </div>
            </section>
        </div>
    </main>




    
    <script src="assest/ckeditor.js"></script>
    <script>
        ClassicEditor
            .create( document.querySelector( '#editor__articles' ) )
            .catch( error => {
                console.error( error );
            } );
    </script>
   
    <script type="module" src="assest/p-article.js"></script>
</body>
</html>
