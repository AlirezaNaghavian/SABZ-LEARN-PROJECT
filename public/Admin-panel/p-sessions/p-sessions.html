<!DOCTYPE html>
<html lang="fa" class="h-full" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>panel-session</title>
    <link rel="stylesheet" href="../../assests/css/main-page/app.css">
    <link rel="stylesheet" href="assest/p-sesssions.css">
</head>
<body class="font-Dana bg-gray-100 dark:bg-grayTheme">
    <main>
        <div class="w-full flex">
            <aside class="w-[15%] bg-grayTheme/90 dark:bg-slate-600/50 flex flex-col min-h-screen">
                <aside-tg></aside-tg>
                <!-- header-component -->
            </aside>
            <section class="w-[85%] mt-8">
                <header-tg></header-tg>
                <div class="container mt-20 ">
                    <h3 class="text-gray-700 font-DanaBold   dark:text-white text-2xl">
                        افزودن جلسه جدید
                    </h3>
                  </div>
                  <!-- page body -->
                  <div class="container mt-12 add-form-course-wrapper">
                    <form id="session-form" class="course-panel-form">
                   
                        <div class="mt-8 flex justify-between items-center gap-x-8">
                            <div class="flex flex-col gap-y-2 w-1/2">
                                <label for="session-title" class="font-DanaBold text-gray-700  dark:text-white">عنوان جلسه</label>
                                <input id="session-title" type="text" class="w-full rounded-lg bg-gray-300 dark:bg-white/40 px-4 py-2 font-DanaMedium " placeholder="لطفا عنوان جلسه را وارد کنید...">
                            </div>
                            <div class="flex flex-col gap-y-2 w-1/2">
                                <label for="session-time" class="font-DanaBold text-gray-700  dark:text-white">مدت زمان جلسه</label>
                                <input id="session-time" type="text" class="w-full rounded-lg bg-gray-300 dark:bg-white/40 px-4 py-2 font-DanaMedium " placeholder="لطفا مدت زمان جلسه را وارد کنید...">
                            </div>
                        </div>
                        <div class="mt-8 flex justify-between items-center gap-x-8">
                            <div class="flex flex-col gap-y-2 w-1/2">
                                <div class="number input flex justify-between items-center dark:text-white">
                                    <label class="courseName font-DanaBold text-lg "> دوره:</label>
                                    <select id="session-select" class="session-list font-DanaMedium text-gray-700  ">
                                        <option value="-1" class="font-DanaMedium text-gray-700 "> دوره مورد نظر را انتخاب کنید</option>
                                    </select>
                                    <span class="error-message text-red-500"></span>
                                </div>
                            </div>
                            <!-- course-upload-files -->
                            <div class="flex flex-col gap-y-2 w-1/2">
                                <div class="file flex flex-col justify-between">
                                    <label for="course-video" class="input-title text-gray-700 dark:text-white font-DanaBold ">ویدئوی جلسه</label>
                                    <input type="file" id="course-video" class="font-DanaBold mt-2">
                                </div>
                              
                            </div>
                        </div>
                        <div class="mt-12 flex justify-between items-center gap-x-8">
                            <div class="flex flex-col gap-y-2 ">
                                <div class="condition dark:text-white">
                                    <label class="session-status font-DanaBold text-lg">وضعیت جلسه:</label>
                                    <div class="radios flex gap-x-6 mt-4">
                                        <div class="available flex">
                                            <label for="free-session" class="flex justify-between gap-x-4">
                                                <span class="font-DanaMedium text-lg">رایگان</span>
                                                <input type="radio" class="w-6 h-6" id="free-session" value="1" name="presell" checked="">
                                            </label>
                                        </div>
                                        <div class="unavailable">
                                            <label for="pricing-session" class="flex justify-between gap-x-4">
                                                <span class="font-DanaMedium text-lg">غیر رایگان</span>
                                                <input type="radio" class="w-6 h-6" id="pricing-session" value="0" name="presell">
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- course-upload-files -->
                            <div class="flex flex-col gap-y-2 ">
                    
                                <button id="add-session" class="bg-secondary rounded-lg px-6 py-4 text-white hover:bg-secondaryDark transition-all" type="submit">افزودن</button>
                            </div>
                        </div>
                    </form>
                    <!-- course list table -->
                    <div class="sessions-list-table mt-12 shadow-xl bg-slate-300 pt-4  rounded-xl">
                        <div class="home-content-latset-users">
                            <div class="home-content-users-title child:font-DanaBold text-lg mr-3">
                                <span class="text-blue-700 font-DanaBold">لیست جلسات </span>
                            </div>
                            <div class="home-content-users-table">
                                <table class="table w-full">
                                    <thead class="flex justify-between w-full ">
                                        <tr  class="grid grid-cols-7 w-full  text-base mt-8 child:text-gray-700 rounded-lg bg-blue-300 child:py-4">
                                            <th>شماره</th>
                                            <th>عنوان</th>
                                            <th>تایم</th>
                                            <th>تاریخ آپلود</th>
                                            <th>دوره</th>
                                            <th>ویرایش</th>
                                            <th>حذف</th>
                                          
                                        </tr>
                                    </thead>
                                    <tbody id="session-tBody">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                  </div>
            </section>
        </div>
    </main>


    <script src="../../assests/js/sweetalert2.all.js"></script>
    <script type="module" src="assest/p.sessions.js"></script>
</body>
</html>
