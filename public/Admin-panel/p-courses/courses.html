<!DOCTYPE html>
<html lang="fa" class="h-full" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>panel-courses</title>
    <link rel="stylesheet" href="../../assests/css/main-page/app.css">
    <link rel="stylesheet" href="assest/courses-style.css">
</head>
<body class="font-Dana bg-gray-100 dark:bg-grayTheme">

          </symbol>
          <symbol id="chevron-down" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
          </symbol>
          <symbol id="cashpoint" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" >
            <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 18.75a60.07 60.07 0 0 1 15.797 2.101c.727.198 1.453-.342 1.453-1.096V18.75M3.75 4.5v.75A.75.75 0 0 1 3 6h-.75m0 0v-.375c0-.621.504-1.125 1.125-1.125H20.25M2.25 6v9m18-10.5v.75c0 .414.336.75.75.75h.75m-1.5-1.5h.375c.621 0 1.125.504 1.125 1.125v9.75c0 .621-.504 1.125-1.125 1.125h-.375m1.5-1.5H21a.75.75 0 0 0-.75.75v.75m0 0H3.75m0 0h-.375a1.125 1.125 0 0 1-1.125-1.125V15m1.5 1.5v-.75A.75.75 0 0 0 3 15h-.75M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm3 0h.008v.008H18V10.5Zm-12 0h.008v.008H6V10.5Z" />
          </symbol>
          <symbol id="shopping-cart-solid" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" >

          <symbol id="dollar" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" >

    </svg>
    <main>
        <div class="w-full flex">
            <aside class="w-[15%] bg-grayTheme/90 dark:bg-slate-600/50 flex flex-col min-h-screen">
                <aside-tg></aside-tg>
            </aside>
            <!-- header-component -->
            <section class="w-[85%] mt-8">
                <header-tg></header-tg>
                <div class="container mt-20 ">
                    <h3 class="text-gray-700 font-DanaBold   dark:text-white text-2xl">
                        افزودن دوره جدید
                    </h3>
                  </div>
                  <div class="container mt-12 add-form-course-wrapper">
                    <form class="course-panel-form">
                        <!-- course form header -->
                        <div class="flex justify-between items-center gap-x-8">
                            <div class="flex flex-col gap-y-2 w-1/2">
                                <label for="course-title" class="font-DanaBold text-gray-700  dark:text-white">نام دوره</label>
                                <input id="course-title" type="text" class="w-full rounded-lg bg-gray-300 dark:bg-white/40 px-4 py-2 font-DanaMedium " placeholder="لطفا نام دوره را وارد کنید...">
                            </div>
                            <div class="flex flex-col gap-y-2 w-1/2">
                                <label for="enter-course-price" class="font-DanaBold text-gray-700  dark:text-white">قیمت دوره</label>
                                <input id="enter-course-price" type="text" class="w-full rounded-lg bg-gray-300 dark:bg-white/40 px-4 py-2 font-DanaMedium " placeholder="لطفا قیمت دوره را وارد کنید...">
                            </div>
                        </div>
                        <!-- course description -->
                        <div class="mt-8 ">
                            <div class="flex flex-col gap-y-2 ">
                               
                                <label for="enter-course-desc" class="font-DanaBold text-gray-700 font-extrabold text-xl dark:text-white">توضیحات دوره</label>
                                <div id="editor">
                                    <textarea name="course-desc" class="w-full  focus:outline-none bg-gray-300 dark:bg-white/40 pr-6 pt-8 text-gray-900  dark:text-white" placeholder="لطفا توضیحات دوره را وارد کنید" id="enter-course-desc" cols="" rows="15">
                                    </textarea>
                                </div>
                                
                            </div>
                        </div>
                        <div class="mt-8 flex justify-between items-center gap-x-8">
                            <div class="flex flex-col gap-y-2 w-1/2">
                                <label for="course-URL" class="font-DanaBold text-gray-700  dark:text-white">URL دوره</label>
                                <input id="course-URL" type="text" class="w-full rounded-lg bg-gray-300 dark:bg-white/40 px-4 py-2 font-DanaMedium " placeholder="لطفا تعداد دوره را وارد کنید...">
                            </div>
                            <div class="flex flex-col gap-y-2 w-1/2">
                                <label for="enter-course-support" class="font-DanaBold text-gray-700  dark:text-white">پشتیبانی دوره</label>
                                <input id="enter-course-support" type="text" class="w-full rounded-lg bg-gray-300 dark:bg-white/40 px-4 py-2 font-DanaMedium " placeholder="لطفا نحوه پشتیبانی دوره را وارد کنید...">
                            </div>
                        </div>
                        <div class="mt-8 flex justify-between items-center gap-x-8">
                            <div class="flex flex-col gap-y-2 w-1/2">
                                <div class="number input flex justify-between items-center dark:text-white">
                                    <label class="input-title font-DanaBold text-lg ">دسته‌بندی دوره:</label>
                                    <select id="set_category" class="category-list font-DanaMedium text-gray-700  ">
                                    </select>
                                    <span class="error-message text-red-500"></span>
                                </div>
                            </div>
                            <!-- course-upload-files -->
                            <div class="flex flex-col gap-y-2 w-1/2">
                                <div class="file flex flex-col justify-between">
                                    <label for="course-cover" class="input-title text-gray-700 dark:text-white font-DanaBold ">عکس دوره</label>
                                    <input type="file" id="course-cover" class="font-DanaBold mt-2">
                                </div>
                              
                            </div>
                        </div>
                        <div class="mt-12 flex justify-between items-center gap-x-8">
                            <div class="flex flex-col gap-y-2 ">
                                <div class="condition dark:text-white">
                                    <label class="input-title font-DanaBold text-lg">وضعیت دوره:</label>
                                    <div class="radios flex gap-x-6 mt-4">
                                        <div class="available flex">
                                            <label for="enter-presell" class="flex justify-between gap-x-4">
                                                <span class="font-DanaMedium text-lg">پیش فروش</span>
                                                <input type="radio" class="w-6 h-6" id="set-presell" value="presell" name="presell" checked="">
                                            </label>
                                        </div>
                                        <div class="unavailable">
                                            <label for="enter-status" class="flex justify-between gap-x-4">
                                                <span class="font-DanaMedium text-lg">در حال برگزاری</span>
                                                <input type="radio" class="w-6 h-6" id="set-start" value="start" name="presell">
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- course-upload-files -->
                            <div class="flex flex-col gap-y-2 ">
                    
                                <button id="addNewCourseBtn" class="bg-secondary rounded-lg px-6 py-4 text-white hover:bg-secondaryDark transition-all" type="submit">افزودن</button>
                            </div>
                        </div>
                    </form>
                    <!-- course list table -->
                    <div class="course-list-table mt-12 shadow-xl bg-slate-300 pt-4  rounded-xl">
                        <div class="home-content-latset-users">
                            <div class="home-content-users-title child:font-DanaBold text-lg mr-3">
                                <span class="text-blue-700 font-DanaBold">لیست دوره ها</span>
                            </div>
                            <div class="home-content-users-table">
                                <table class="table ">
                                    <thead>
                                        <tr class="grid grid-cols-10 child:col-span-1 child:text-center child:mx-auto child:gap-x-12 text-[22px] mt-8 child:text-gray-700 rounded-lg bg-gray-300 max-w-[1920px]  child:py-4">
                                            <th>شماره</th>
                                            <th>نام دوره</th>
                                            <th>مبلغ</th>
                                            <th>شرکت‌کننده‌ها</th>
                                            <th>پشتیبانی	</th>
                                            <th>دسته بندی</th>
                                            <th>امتیاز</th>
                                            <th>وضعیت</th>
                                            <th>ویرایش</th>
                                            <th>حذف</th>
                                        </tr>
                                    </thead>
                                    <tbody id="course_tBody">
                                      <!-- loaded in js file -->
                                      <!-- loaded in js file -->
                                      <!-- loaded in js file -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                  </div>
            </section>
        </div>
    </main>

    <script src="assest/ckeditor.js"></script>
    <script type="module" src="assest/p-courses.js"></script>
</body>
</html>
