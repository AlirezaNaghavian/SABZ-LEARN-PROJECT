    <main>

            <header-tg ></header-tg>   
            <!-- wellcome title section -->
            <div class="container mt-8 ">

                  </span>
                  <span class="price-number-panel text-baseColor">
                    +5.2%
                  </span>
                  <span class="price-number-panel ">
                    <svg class="w-10 h-10 text-blue-800 dark:text-baseColor"><use xlink:href="#cashpoint"></use></svg>
                  </span>
                </div>
                <span class="text-gray-400 dark:text-gray-200 font-DanaBold mr-6">درآمد در یک ماه گذشته</span>

              <div class="rounded-lg py-6 bg-slate-300 dark:bg-slate-600 shadow-xl flex flex-col gap-y-4 ">

                <div class="card-title relative">
                  <h5 class="font-DanaBold relative title-content text-lg text-gray-700 dark:text-white mr-6">فروش</h5>
                </div>

                  </span>

                <span class="text-gray-400 dark:text-gray-200 font-DanaBold mr-6">فروش در یک ماه گذشته</span>

                </div>
