        <div class="container">
            <!-- breadcrumb-->

                <div class="breadcrumb__item">

                    </a>
                </div>
            </div>
            <!-- course head -->

            </section>
            <!-- course Data -->
            <section class="flex items-start lg:flex-nowrap flex-wrap gap-5">
                <div class="w-full" >
                    <!-- course box info -->
                    <div id="courseBoxInfo"  class="grid grid-rows-2 grid-cols-2 sm:grid-cols-3 gap-2.5 sm:gap-5">
                      <!-- loaded in js file -->
                    </div>
                    <!-- course box student & rating progress mobile version -->
                    <div id="mobile-rating" class="lg:hidden bg-white dark:bg-gray-800 p-3.5 shadow-light dark:shadow-none rounded-2xl mt-3.5">
                        <!-- loaded in js file -->
                    </div>
                    <!-- course teacher mobile -->
                    <div id="mobileTeacherData" class="lg:hidden bg-white dark:bg-gray-800 pt-5 pb-3.5 px-3.5 xs:px-5 shadow-light dark:shadow-none rounded-2xl mt-4">
                      
                    </div>
                    <!-- course information  -->
                    <div class="bg-white dark:bg-gray-800 px-3.5 md:px-5 pt-5 md:pt-7 pb-5 md:pb-6 shadow-light dark:shadow-none rounded-2xl mt-3.5 sm:mt-5" id="descreption">

                            <span class="block w-2.5 h-10 bg-amber-400 dark:bg-yellow-400 rounded-sm"></span>
                            <h3 class="text-zinc-700 dark:text-white font-Morabba_bold text-2xl lg:text-3xl">توضیحات</h3>
                        </div>
                        <!-- course full description -->
                        <div class="relative overflow-hidden">
                            <div id="full-info" class="course_content w-fit flex flex-col gap-y-10  max-h-[800px] text-zinc-700 dark:text-white font-Dana text-lg lg:text-xl leading-7 lg:leading-9">
                                <!-- load in js file -->
                        </div>
                        <div class="course-content-shadow absolute bottom-0 right-0 left-0 h-[190px] bg-gradient-to-t from-white dark:from-gray-800"></div>
                        </div>
                        <!-- expand btn -->
                        <button id="expand-btn" class=" h-[3.5rem] gap-x-2 px-7 flex items-center text-xl leading-7 my-auto mx-auto rounded-full mt-2 bg-baseColor/75 hover:bg-baseColor transition-colors text-white">
                            <span class="expand-title">مشاهده بیشتر</span>
                            <svg class="shrink-0 w-5 h-5 chevron-icon"><use xlink:href="#chevron-down"></use></svg>
                        </button>
                    </div>
                    <!-- course topics -->
                    <div   class="bg-white dark:bg-gray-800 ps-3.5 md:px-5 pt-5 md:pt-7 pb-3.5 md:pb-6 shadow-light dark:shadow-none rounded-2xl mt-4 sm:mt-5">
                        <!-- topic title -->
                        <div class="flex items-center justify-between px-5 flex-wrap mb-5">
                            <div class="flex items-center gap-x-3.5">
                                <!-- solid object -->
                                <span class="block w-2.5 h-10 bg-sky-500 dark:bg-secondary rounded-sm"></span>
                                <h3 class=" text-zinc-700 dark:text-white font-Morabba_bold text-2xl md:text-3xl">سرفصل های دوره</h3>
                            </div>
                            <!-- course whole time -->
                            <div id="course_whole_time" class="text-zinc-700 dark:text-white">17:00</div>
                        </div>
                        <!-- drop-down-coures lists -->
                        <div class="course-topics space-y-2.5 px-5 ">
                           <div class="topic   overflow-hidden">
                            <div class="topic-name  bg-[#f3f4f6] dark:bg-grayTheme dark:hover:bg-[#2e2f52] md:h-[75px] px-5  rounded-xl ">
                                <h3 class="font-MorabbaMedium text-base md:text-xl text-zinc-700 dark:text-white">
                                    <span>جلسات</span>

                                </h3>
                                <svg class="w-5 h-5 sm:w-6 sm:h-6 text-zinc-700 dark:text-white transition-transform">
                                    <use xlink:href="#chevron-down"></use>
                                </svg>
                            </div>
                            <div id="lessons" class="topic-body">
                               <!-- loaded in js file -->
                            </div>
                           </div> 
                        </div>
                    </div>
                    <!-- course comment -->
                    <div id="course-comment" class="bg-white dark:bg-gray-800 px-3.5 md:px-5 pt-5 md:pt-7 pb-3.5 md:pb-6 shadow-light dark:shadow-none rounded-2xl mt-4 sm:mt-5 flex flex-col space-y-5">
                     
                      <!-- course commnet section head -->
                      <div class="flex items-center justify-between flex-wrap mb-5">
                        <div class="flex items-center gap-x-3.5">
                            <!-- solid object -->
                            <span class="block w-2.5 h-10 bg-pink-500 dark:bg-rose-500 rounded-sm"></span>
                            <h3 class="text-zinc-700 dark:text-white font-Morabba_bold text-2xl md:text-3xl">نظرات</h3>
                        
                        </div>
                        <!-- new comment btn -->
                        <button id="add-comment-btn" class="flex items-center justify-center py-2 px-[18px] text-base leading-6 text-white bg-baseColor rounded-xl">ایجاد نظر جدید</button>
                    </div>

                        <!-- comment form -->
                        <div id="comment-form">
                            <div class="flex gap-x-2 mb-3">
                                <img src="assests/imges/logos/7b23b6906e8ac542eda8771562fffc66.png" class="block w-10 h-10 md:w-14 md:h-14 object-cover rounded-full shrink-0" alt="">
                                <div class="flex flex-col">
                                    <span id="user-data" class="text-zinc-700 dark:text-white font-DanaMedium text-base md:text-xl"></span>
                                    <span class="text-slate-500 dark:text-gray-500 text-sm" id="comment-to">ثبت نظر جدید</span>
                                </div>
                            </div>
                            <input type="hidden" value id="comment-id">
                            <input type="hidden" value id="comment-is-reply">
                            <textarea  id="comment-textarea" placeholder="نظر خود را بنویسید..."  rows="6"
                            class="block w-full p-3 md:p-5 text-sm md:text-base text-slate-500 dark:text-gray-500
                             focus:text-zinc-700 dark:focus:text-white bg-gray-100
                              dark:bg-gray-700 border border-transparent focus:border-gray-200
                               dark:focus:border-slate-600 rounded-2xl placeholder:font-Dana transition-colors"
                            ></textarea>
                            <!-- submit comment -->
                            <div class="flex gap-x-2 justify-end mt-2.5">
                                <button class="flex gap-0.5 px-[18px]  py-2 text-base text-white bg-gray-500 rounded-xl" id="comment-cancel-btn">لغو</button>
                                <button type="submit"  class="subsub flex gap-0.5 px-[18px] py-2 text-base text-white bg-secondary rounded-xl" id="comment-submit-btn">ثبت</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- aside course info -->
                <aside id="aside-course-info" class="w-80 xl:w-96 shrink-0 sticky top-5 space-y-5">
                  <!-- loaded in js file -->
                </aside>
            </section>
        </div>

    <footer class="pt-8 lg:pt-16 mt-24 bg-white dark:bg-transparent dark:border-t border-t-gray-700 font-Dana text-slate-500 dark:text-slate-400 text-base xl:text-lg">
